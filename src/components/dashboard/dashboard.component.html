
<div class="w-full max-w-4xl mx-auto px-4 py-8">
  <!-- Submission Form -->
  <div class="bg-surface p-6 rounded-lg shadow-xl mb-8">
    <h2 class="text-2xl font-bold text-text-primary mb-4">Share a New Link</h2>
    <div class="flex flex-col sm:flex-row sm:space-x-2">
      <input 
        type="url" 
        placeholder="https://example.com" 
        [value]="newLinkUrl()"
        (input)="newLinkUrl.set($any($event.target).value)"
        (keyup.enter)="handleAddLink()"
        [disabled]="isSubmitting()"
        class="flex-grow bg-background border border-gray-600 rounded-md px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none mb-2 sm:mb-0"
      />
      <button 
        (click)="handleAddLink()" 
        [disabled]="isSubmitting()"
        class="bg-primary text-white font-bold py-3 px-6 rounded-md hover:bg-primary-hover transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center">
        @if (isSubmitting()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Submitting...</span>
        } @else {
          <span>Submit</span>
        }
      </button>
    </div>
    @if (submissionError()) {
      <p class="text-red-400 text-sm mt-2">{{ submissionError() }}</p>
    }
  </div>

  <!-- Links List -->
  <div class="space-y-6">
    @for (link of links(); track link.id) {
      <app-link-item [link]="link"></app-link-item>
    } @empty {
      <div class="text-center py-16 px-6 bg-surface rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
        <h3 class="mt-2 text-xl font-medium text-text-primary">No links yet</h3>
        <p class="mt-1 text-text-secondary">Be the first to share a link in this session!</p>
      </div>
    }
  </div>
</div>
