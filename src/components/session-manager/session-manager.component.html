<div class="min-h-screen flex items-center justify-center bg-background px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
        <h1 class="text-5xl font-bold text-text-primary tracking-tight">Linkie</h1>
      </div>
    </div>

    <div class="bg-surface p-8 rounded-lg shadow-2xl">
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium text-text-secondary mb-2">Your Name</label>
        <input 
          id="username" 
          type="text"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          placeholder="Enter your name" 
          class="w-full px-4 py-2 bg-background border border-gray-600 rounded-md focus:ring-2 focus:ring-primary focus:outline-none"
        />
      </div>

      <button (click)="handleCreateSession()" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-600 transition-colors duration-300">
        Create New Session
      </button>

      <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-gray-600"></div>
        <span class="flex-shrink mx-4 text-text-secondary">OR</span>
        <div class="flex-grow border-t border-gray-600"></div>
      </div>

      <div class="mb-4">
        <label for="session-id" class="block text-sm font-medium text-text-secondary mb-2">Join Existing Session</label>
        <input 
          id="session-id" 
          type="text" 
          placeholder="Enter Session ID (e.g., 12345)" 
          [value]="sessionId()"
          (input)="sessionId.set($any($event.target).value)"
          class="w-full px-4 py-2 bg-background border border-gray-600 rounded-md focus:ring-2 focus:ring-primary focus:outline-none"
        />
      </div>
      
      <button (click)="handleJoinSession()" class="w-full bg-gray-700 text-gray-300 font-bold py-3 px-4 rounded-md hover:bg-gray-600 hover:text-white transition-colors duration-300">
        Join Session
      </button>

      @if(error()) {
        <p class="text-red-400 text-center mt-4">{{ error() }}</p>
      }
    </div>
  </div>
</div>
