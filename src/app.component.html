@if (!session()) {
  <app-session-manager></app-session-manager>
} @else {
  <div class="min-h-screen bg-background text-text-primary">
    <header class="bg-surface sticky top-0 z-10 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
              </svg>
              <div class="text-2xl font-bold">Linkie</div>
            </div>
            <div class="hidden md:flex items-center space-x-2 bg-background px-3 py-1 rounded-md">
              <span class="text-sm text-text-secondary">SESSION:</span>
              <span class="font-mono text-primary font-semibold">{{ session()?.id }}</span>
              <button (click)="copySessionId()" title="Copy Session ID" class="text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              </button>
            </div>
          </div>
          <nav class="flex items-center space-x-4">
            <button (click)="currentView.set('dashboard')" [class.bg-primary]="currentView() === 'dashboard'" [class.text-white]="currentView() === 'dashboard'" [class.hover:bg-gray-700]="currentView() !== 'dashboard'" class="px-3 py-2 rounded-md text-sm font-medium">Dashboard</button>
            <button (click)="currentView.set('statistics')" [class.bg-primary]="currentView() === 'statistics'" [class.text-white]="currentView() === 'statistics'" [class.hover:bg-gray-700]="currentView() !== 'statistics'" class="px-3 py-2 rounded-md text-sm font-medium">Statistics</button>
            <div class="w-px h-6 bg-gray-600"></div>
            <div class="flex items-center space-x-2">
              @if(currentUser()?.avatarUrl) {
                <img [src]="currentUser()!.avatarUrl!" [alt]="currentUser()!.name" class="h-8 w-8 rounded-full" />
              }
              <span class="text-sm hidden sm:inline">{{ currentUser()?.name }}</span>
              <button (click)="leaveSession()" class="text-gray-400 hover:text-white" title="Leave Session">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      @switch (currentView()) {
        @case ('dashboard') {
          <app-dashboard></app-dashboard>
        }
        @case ('statistics') {
          <app-statistics></app-statistics>
        }
      }
    </main>
  </div>
}
